<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindX Football</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading {
            display: none;
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        .loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="40" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></circle><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="100" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></circle><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="160" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></circle></svg>');
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="after.html"><img src="/sanphamcuoikhoa_ngh/img/DALL·E 2025-03-09 14.15.41 - A sleek and modern logo for a football team called 'MindX Football Team'. The design should feature a bold and futuristic font for 'MindX', with the w.webp" alt="Logo" style="width: 50px; height: 50px;"></a>
        </div>
        <div class="box">
            <div class="dropdown">Menu
                <span class="left-icon" id="left-icon"></span>
                <span class="right-icon" id="right-icon"></span>
                <div class="items">
                    <a href="news.html"><span></span>Tin Tức</a>
                    <a href="#"><span></span>Vé</a>
                    <a href="#"><span></span>Tour</a>
                    <a href="#"><span></span>Cửa Hàng</a>
                </div>
            </div>
        </div>
        <div class="extra-menu">
            <a href="news.html"><span></span>Tin Tức</a>
            <a href="#"><span></span>Vé</a>
            <a href="#"><span></span>Tour</a>
            <a href="#"><span></span>Cửa Hàng</a>
        </div>
        <div class="signin" style="margin-left: auto;">
            <button id="sign-out-btn" onclick="signOut()">Đăng Xuất</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <img alt="Loading...">
    </div>

    <div id="success-modal" class="notification-modal">
        <div class="notification-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <i class="fas fa-sign-out-alt notification-icon"></i>
            <h2 class="notification-title">Đăng Xuất Thành Công!</h2>
            <p class="notification-message" id="modal-message">Hẹn gặp lại bạn lần sau!</p>
            <button class="notification-button" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showModal(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('success-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('success-modal').style.display = 'none';
        }

        function signOut() {
            document.querySelector('.notification-title').textContent = 'Đăng Xuất Thành Công!';
            document.querySelector('.notification-icon').className = 'fas fa-sign-out-alt notification-icon';
            showModal('Hẹn gặp lại bạn lần sau!');
            
            setTimeout(() => {
                closeModal();
                showLoading();
                
                setTimeout(() => {
                    window.location.href = '../authenticate/signin.html';
                }, 1500);
            }, 1500);
        }
    </script>
</body>
</html>
