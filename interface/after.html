<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .left-icon, .right-icon {
            display: inline-block;
            transition: transform 0.3s;
        }
        .rotate-left {
            transform: rotate(-90deg);
        }
        .rotate-right {
            transform: rotate(90deg);
        }
        .loading {
            display: none;
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        .loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="40" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></circle><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="100" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></circle><circle fill="%23FF156D" stroke="%23FF156D" stroke-width="15" r="15" cx="160" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></circle></svg>');
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <!-- Add your logo here -->
            <a href="index.html"><img src="/img/DALL·E 2025-03-09 14.15.41 - A sleek and modern logo for a football team called 'MindX Football Team'. The design should feature a bold and futuristic font for 'MindX', with the w.webp" alt="" style="width: 50px; height: 50px;"></a>
        </div>
        <div class="box">
            <div class="dropdown">Menu
                <span class="left-icon" id="left-icon"></span>
                <span class="right-icon" id="right-icon"></span>
                <div class="items">
                    <a href="#"><span></span>MindX Football</a>
                    <a href="#"><span></span>Tickets</a>
                    <a href="#"><span></span>Tour</a>
                    <a href="#"><span></span>Shop</a>
                </div>
            </div>
        </div>
        <div class="extra-menu">
            <a href="#"><span></span>MindX Football</a>
            <a href="#"><span></span>Tickets</a>
            <a href="#"><span></span>Tour</a>
            <a href="#"><span></span>Shop</a>
        </div>
        <div class="signin" style="margin-left: auto;">
            <button id="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <div class="loading" id="loading">
        <img alt="Loading...">
    </div>

    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="logout-message">Đăng xuất thành công!</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function signOut() {
            // Show success modal
            const logoutModal = document.getElementById('logout-modal');
            const modalMessage = document.getElementById('logout-message');
            modalMessage.textContent = 'Đăng xuất thành công!';
            logoutModal.style.display = 'block';

            // Show loading effect after success modal
            setTimeout(() => {
                logoutModal.style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/authenticate/signin.html';
                }, 2000); // Redirect after 2 seconds
            }, 2000); // Show loading after 2 seconds
        }

        function closeModal() {
            document.getElementById('logout-modal').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
